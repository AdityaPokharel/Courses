<!DOCTYPE html>
<html>

        <title>Exercise</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <body>
        <div>Div 1</div>
        <div class="highlight">Div 2</div>
