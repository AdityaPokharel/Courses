<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Animations</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>

        <style media="screen">
            div {
                width: 100px;
                height: 100px;
                margin: 20px;
                background: teal;
                float: left;
            }
        </style>
    </head>
    <body>
        <div>Fade me out!</div>
        <div>Fade me out too!</div>
        <div>Don't forget me!</div>
        <button type="button" name="button">Click Me!</button>

        <script type="text/javascript" src="effects.js"></script>
    </body>
</html>
