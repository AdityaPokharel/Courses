<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScoreKeeper</title>
    <style media="screen">
      .green {
        color: green;
      }
      #finalMessage {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="display"><span id="leftScore">0</span> | <span id="rightScore">0</span></h1>
    <p id="label">Playing to: <input type="number" name="" value="5" id="inp"> </p>

    <button type="button" name="button" id="p1Button">Player One</button>
    <button type="button" name="button" id="p2Button">Player Two</button>
    <button type="button" name="button" id="reset">Reset</button>
    <p id="finalMessage"></p>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
