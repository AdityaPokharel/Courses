<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup 2</title>
    </head>
    <body>

        <h1>Register</h1>
        <form class="signup">

            <label for="FirstName">First Name</label>
            <input id="FirstName" type="text" name="FirstName" placeholder="John" required>
            <label for="LastName">LastName</label>
            <input id="LastName" type="text" name="LastName" placeholder="Smith" required>
            <br>

            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" value="Male">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender" value="Female">
            <br>

            <label for="email">Email</label>
            <input id="email" type="email" name="Email" placeholder="Your Email" required>

            <label for="Password">password</label>
            <input id="password" type="password" name="password" placeholder="password" minlength="8" maxlength="16" required>
            <br>

            <label>
                Birthday:
                <input type="date" name="date" required>
            </label>
            <br>

            <label for="agree">I agree to the terms and conditions.</label>
            <input type="checkbox" name="agree" required>
            <br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
